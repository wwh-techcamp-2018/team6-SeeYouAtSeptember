{{#partial "contents"}}
<div class="projects-form">
    <div class="projects-form-grid" id="row1">
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button class="close">Close</button>
                    <button id="crop-btn">Crop</button>
                </div>
            </div>
        </div>
        <div class="projects-form img">
            <img id="thumbnailUrl"><br>
            <input type="file" id="file-input" accept="image/*" style="display:none">
            <span class="tb-in-txt caution" id="project-img">메인 이미지 등록을 해주세요.</span>
        </div>
        <div class="projects-form-detail">
            <div class="categories-dropbox">
                <span>카테고리 설정:</span>
                <select>
                    {{#categories}}
                    <option value="{{id}}">{{title}}</option>
                    {{/categories}}
                </select>
            </div>
            <div class="projects-form detail title">
                <span>제목 :</span><input type="text" id="projects-title-input">
                <span class="tb-in-txt caution" id="project-title">제목은 최소 1자, 최대 50자로 입력해 주세요</span>
            </div>
            <div class="projects-form goalFundRaising">
                <span>목표 금액</span>
                <span>KRW</span>
                <input type="number" value="1000000" step="500000" id="projects-goalFundRaising-input"/>
                <span class="tb-in-txt caution" id="project-goalFundRaising">최소 금액은 최소 1,000,000원, 최대 1,000,000,000원 입니다.</span>
            </div>
            <div class="projects-form detail endAt">
                <span>목표 날짜:</span><input type="date" id="projects-endAt-input">
                <span class="tb-in-txt caution" id="project-end">현재 날짜의 30일 이후, 180일 이전으로 날짜를 등록해 주세요</span>
            </div>
        </div>
    </div>
    <div class="projects-form-grid" id="row2">
        <div class="edit-des">
            <div id="editSection"></div>
        </div>
        <div class="products-addList">
            <button id="addProduct">물품 추가하기</button>
        </div>
    </div>
    <div>
        <button id="create-project-btn">프로젝트 시작</button>
    </div>

</div>

{{/partial}}
